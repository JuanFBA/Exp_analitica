name: Train sklearn Model like artifact to wandb

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/model/train_sklearn.py'

jobs:
  train_model:
    runs-on: ubuntu-latest
    env:
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
    strategy:
      fail-fast: false
      matrix:
        lr: [0.05, 0.1]
        n_estimators: [500, 800, 1200]
        max_depth: [3, 4]
        subsample: [0.9, 1.0]  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      id: setup
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Login to WandB
      run: wandb login ${{ secrets.WANDB_API_KEY }}
    - name: Run train.py
      run: python src/model/train_sklearn.py --IdExecution ${{ github.run_number }}